<!DOCTYPE html>
<html>
<head>
<title>
    To-DO App Using JavaScript
</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5JnUbwQdk0cmUmHee60MUQ-pt55D1ql4PbjwklgY&s" type="image/icon">
</head>
<body>
    <div class="toDoMain">
        <div class="toDoTitle">
            <h2>TO-DO APP</h2>
        </div>
        <div class="toDoBox">
            <form>
                <input id="stitle" name="stitle" placeholder="Enter Your Task Title" ><br>
                <input id="stitle" name="sdesc" placeholder="Enter Your Task Description" ><br>
                <button class="button1" id="ssubmit" name="ssubmit">Submit</button>
            </form>
        </div>
        <p style="margin-left:10%;color:black;">Note: Your List Goes Here!!!!!!</p>
        <div class="toDoData">
            <table>
                <tr>
                  <th style="font-size: 18px;">Note Title</th>
                  <th style="font-size: 18px;">Note Description</th>
                  <th style="font-size: 18px;">Action</th>
                </tr>
                <tr>
                    <th>Note Title</th>
                    <th>Note Description</th>
                    <th>Action</th>
                  </tr>
              </table>
              
        </div>
    </div>
    
</body>
<footer>
<script src="script.js"></script>
</footer>
</html>
